<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Final Sales Report</title><style>body { font-family: sans-serif; margin: 20px; line-height: 1.6; }h1 { color: #333; }#total { font-weight: bold; color: #007bff; }button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 15px;}button:hover { background-color: #0056b3; }</style></head><body><h1>Final Sales Report</h1><p>Current Total: <span id="total">0.00</span></p><button id="reset-btn">Reset Total</button><script>document.addEventListener('DOMContentLoaded', () => {const totalSpan = document.getElementById('total');const resetButton = document.getElementById('reset-btn');if (!totalSpan.textContent || isNaN(parseFloat(totalSpan.textContent))) {totalSpan.textContent = '0.00';}resetButton.addEventListener('click', () => {totalSpan.textContent = '0.00';});});</script></body></html>
