<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Report</title><style>body { font-family: sans-serif; margin: 20px; }#total { font-weight: bold; }</style></head><body><h1>Final Sales Report</h1><p>Total: <span id="total">0.00</span></p><button id="reset-btn">Reset Total</button><script>document.addEventListener('DOMContentLoaded', () => {const resetButton = document.getElementById('reset-btn');const totalSpan = document.getElementById('total');if (resetButton && totalSpan) {resetButton.addEventListener('click', () => {totalSpan.textContent = '0.00';});}});</script></body></html>
