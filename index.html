<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Total</title><style>body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background-color:#f4f4f4;}h1{color:#333;}#total{font-size:2em;font-weight:bold;color:#007bff;}</style></head><body><h1>Total Sales Amount</h1><span id="total">Loading...</span><script>document.addEventListener('DOMContentLoaded',() => {fetch('sales.csv').then(response => {if (!response.ok) {throw new Error('Network response was not ok');}return response.text();}).then(csvText => {const lines = csvText.split('\n').filter(line => line.trim() !== '');if (lines.length < 2) {document.getElementById('total').textContent = 'Error: No data in CSV';return;}const header = lines[0].split(',');const amountIndex = header.indexOf('Amount');if (amountIndex === -1) {document.getElementById('total').textContent = 'Error: "Amount" column not found';return;}let total = 0;for (let i = 1; i < lines.length; i++) {const columns = lines[i].split(',');if (columns.length > amountIndex && !isNaN(parseFloat(columns[amountIndex]))) {total += parseFloat(columns[amountIndex]);}}document.getElementById('total').textContent = total.toFixed(2);}).catch(error => {console.error('Error fetching or parsing CSV:', error);document.getElementById('total').textContent = 'Error: ' + error.message;});});</script></body></html>
