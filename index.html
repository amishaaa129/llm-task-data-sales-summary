<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Total</title></head><body><h1>Total Sales Amount: <span id="total">Loading...</span></h1><script>async function fetchAndSumSales() {try {const response = await fetch('sales.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');let totalAmount = 0;for (let i = 1; i < lines.length; i++) {const columns = lines[i].split(',');if (columns.length > 1) {const amount = parseFloat(columns[1]);if (!isNaN(amount)) {totalAmount += amount;}}}document.getElementById('total').textContent = totalAmount.toFixed(2);} catch (error) {console.error('Error fetching or processing sales data:', error);document.getElementById('total').textContent = 'Error loading data.';}}fetchAndSumSales();</script></body></html>
