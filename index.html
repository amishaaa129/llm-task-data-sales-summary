<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Total</title><style>body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; color: #333; } .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; } h1 { color: #0056b3; } #total { font-size: 2em; font-weight: bold; color: #28a745; }</style></head><body><div class="container"><h1>Total Sales Amount</h1><p>The sum of all sales is: <span id="total">Loading...</span></p></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('sales.csv').then(response => response.text()).then(data => {const lines = data.split('\n').filter(line => line.trim() !== '');if (lines.length < 2) {document.getElementById('total').textContent = 'Error: No data';return;}const header = lines[0].split(',');const amountIndex = header.findIndex(col => col.trim() === 'Amount');if (amountIndex === -1) {document.getElementById('total').textContent = 'Error: "Amount" column not found';return;}let totalAmount = 0;for (let i = 1; i < lines.length; i++) {const columns = lines[i].split(',');if (columns.length > amountIndex) {const amount = parseFloat(columns[amountIndex]);if (!isNaN(amount)) {totalAmount += amount;}}}document.getElementById('total').textContent = totalAmount.toFixed(2);}).catch(error => {console.error('Error fetching or parsing sales data:', error);document.getElementById('total').textContent = 'Error loading data';});});</script></body></html>
